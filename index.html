<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>D&D Character Creator</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1 class=title>
          D&D Character Creator
        </h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="header">
        <div class="col-lg-12">
          <h1>
            Game Instruction
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row center">
      <div class="col-lg-3">
        <div class="form-group">
          <button id="submitBtn" type="submit" class="btn btn-primary">Races</button>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <button id="submitBtn" type="submit" class="btn btn-primary">Classes</button>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <button id="submitBtn" type="submit" class="btn btn-primary">Skills</button>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <button id="submitBtn" type="submit" class="btn btn-primary">Spells</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group center">
          <button id="createCharacter" type="submit" class="btn btn-primary">Create Character</button>
        </div>
      </div>
    </div>
  </div>
  <div id="createCharacterContainer" class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group title">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option></option>
            <option>Barbarian</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
