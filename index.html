<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>HearthStone Deck Info/Maker</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron rounded-bottom">
        <h1 class=title>
          Image with some text on top
        </h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="header">
        <div class="col-lg-12">
          <h1>
            Instructions on how to use the site
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row center">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
          <button class="cards btn btn-primary" value="cards">Card Sets</button>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
          <button class="btn btn-primary" value="classes">Classes</button>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
          <button id="submitBtn" type="submit" class="btn btn-primary">Skills</button>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
          <button id="submitBtn" type="submit" class="btn btn-primary">Spells</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group center">
          <button id="makeDeck" type="submit" class="btn btn-primary">Create Deck</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table id="playerDeck" class="table">
          <thead>
            <tr>
              <th scope="col">Img</th>
              <th scope="col">Name</th>
              <th scope="col">Text</th>
              <th scope="col">Text</th>
            </tr>
          </thead>
          <tbody>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <table id="cardsInfo" class="table">
        <thead>
          <tr>
            <th scope="col">Img</th>
            <th scope="col">Name</th>
            <th scope="col">Text</th>
            <th scope="col">Text</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>

</html>
