<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">




  <title>HearthStone Deck Info/Maker</title>
</head>

<body>
  <!-- <div class="container"> -->

      <div class="jumbotron rounded-bottom">
        <!-- <h1 class=title> -->
          <!-- Image with some text on top -->
        <!-- </h1> -->
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col">
          <h1 class="text-center">
            Instructions on how to use the site
          </h1>
        </div>
    </div>
  </div>
  
  <div class="loading">

    <img id="center" src="https://media.giphy.com/media/3o7bu8sRnYpTOG1p8k/giphy.gif" alt="Loading">
    <br>
    <h1 class="coolFont"><strong>Just hang tight while we fetch some data for ya...</strong></h1>

  </div>

  <div class="wrapper-hidden show">
    <div class="container">
      <div class="row center">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" value="cards" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Card Sets
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <div class="form-group">
            <button class="btn btn-primary" value="classes">Classes</button>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <div class="form-group">
            <button id="submitBtn" type="submit" class="btn btn-primary">Skills</button>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <div class="form-group">
            <button id="submitBtn" type="submit" class="btn btn-primary">Spells</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group center">
          <button id="makeDeck" type="submit" class="btn btn-primary">Create Deck</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table id="playerDeck" class="table">
          <thead>
            <tr>
              <th scope="col">Img</th>
              <th scope="col">Name</th>
              <th scope="col">Text</th>
              <th scope="col">Text</th>
            </tr>
          </thead>
          <tbody>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <table id="cardsInfo" class="table">
        <thead>
          <tr>
            <th scope="col">Img</th>
            <th scope="col">Name</th>
            <th scope="col">Text</th>
            <th scope="col">Text</th>
          </tr>
        </thead>
        <tbody class="cardsDisplay">

        </tbody>
      </table>
    </div>
  </div>
  <div class="container wrapper-hidden show">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group center">
          <button id="createCharacter" type="submit" class="btn btn-primary">Create Deck</button>
        </div>
      </div>
    </div>
  </div>

  


  <script src="assets/js/app.js"></script>
